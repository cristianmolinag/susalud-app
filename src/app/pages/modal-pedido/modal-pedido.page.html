<ion-content padding>

  <ion-text color="primary">
    <h4>Detalles del pedido</h4>
  </ion-text>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <img src="{{ urlImageProducto + producto.imagen }}">
        </ion-col>
        <ion-col>
          <p class="ion-text-uppercase ion-text-center"><strong> {{ producto.articulo. nombre }} </strong></p>
          <p><strong>Color: </strong> {{ producto.color.nombre }}</p>
          <p><strong>Material: </strong> {{ producto.material.nombre }}</p>
          <p><strong>Tall: </strong> {{ producto.talla.nombre }}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-label position="fixed">Cantidad: </ion-label>
            <ion-input type="number" [(ngModel)]="cantidad" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-label position="fixed">Description: </ion-label>
            <ion-textarea [(ngModel)]="observaciones" placeholder="Ingrese una observacion (opcional)" rows="6" cols="20"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <ion-button (click)="cancelarPedido()" color="danger">
              Cancelar
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button (click)="confirmarPedido()" color="tertiary" float-right>
              Aceptar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>

 


</ion-content>
