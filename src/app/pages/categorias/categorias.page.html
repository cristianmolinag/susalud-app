<ion-header>
  <ion-toolbar color="warning">
    <ion-searchbar placeholder="Buscar..." animated></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-text>
    <h1>Categor√≠as</h1>
  </ion-text>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let categoria of categorias; let i = index">
        <ion-card button (click)="seleccion(categoria)">
          <img
            src="https://medicolsa.com.co/460-large_default/cuello-ortopedico-para-inmovilizacion-cervical-tipo-filadelfia-adulto-talla-m.jpg" />
          <ion-card-header color="{{ colores[i] }}">
            <ion-card-subtitle class="ion-text-center">{{ categoria.nombre }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
