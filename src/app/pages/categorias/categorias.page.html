<ion-header>
  <ion-toolbar color="warning">
    <ion-searchbar placeholder="Buscar..." (ionChange)="buscar($event)" debounce="800"></ion-searchbar>
    <ion-buttons slot="end">
        <ion-button (click)="opcionesPedidos()">
            <ion-icon name="cart"></ion-icon>
          </ion-button>
      <ion-button (click)="opcionesUsuario()">
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="refrescar($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-text>
    <h1>Categor√≠as</h1>
  </ion-text>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let categoria of categorias; let i = index">
        <ion-card button (click)="seleccion(categoria)">
          <img src="{{ urlImages + categoria.imagen }}" />
          <ion-card-header color="{{ colores[i] }}">
            <ion-card-subtitle class="ion-text-center">{{ categoria.nombre }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
